name: github-action
run-name: ${{ github.actor }} is out building GitHub Actions

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**' 

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Maven Projects
        run: |
          mvn clean package -f ./AuditLog/pom.xml
          mvn clean package -f ./QnAEngine/pom.xml
          mvn clean package -f ./Authentication/pom.xml
          mvn clean package -f ./ExternalMedicalKnowledgeSync/pom.xml
          mvn clean package -f ./FeedbackNotification/pom.xml
          mvn clean package -f ./ResidentQnA/pom.xml
          mvn clean package -f ./UserManagement/pom.xml
          mvn clean package -f ./ResidentQnA/pom.xml
          mvn clean package -f ./QnAEngine/pom.xml
          mvn clean package -f ./Authentication/pom.xml
          mvn clean package -f ./AuditLog/pom.xml
          mvn clean package -f ./UserManagement/pom.xml
          mvn clean package -f ./ExternalMedicalKnowledgeSync/pom.xml
          mvn clean package -f ./FeedbackNotification/pom.xml
          mvn clean package -f ./ui/pom.xml

      - name: Docker Build and push for AuditLog
        uses: docker/build-push-action@v4
        with:
          context: ./AuditLog
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/auditlog:latest
            ghcr.io/${{ github.repository }}/auditlog:${{ github.ref_name }}
            
      - name: Docker Build and push for QnAEngine
        uses: docker/build-push-action@v4
