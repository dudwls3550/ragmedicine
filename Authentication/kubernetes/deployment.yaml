apiVersion: apps/v1
kind: Deployment
metadata:
  name: Authentication
  labels:
    app: Authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Authentication
  template:
    metadata:
      labels:
        app: Authentication
    spec:
      containers:
        - name: Authentication
          image: "username/Authentication:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
